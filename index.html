<!DOCTYPE html>

<html lang="en">
    <link rel="stylesheet" href="style.css">
    <title>radio buttons</title>
    <title>
        <head>
            <meta charset="utf-8">
            <title></title>
        </head>
    </title>

    <body>
        <div class="alert">
            <h2>Hey! What's This?</h2>
            <p>this is a sample webpage that has radio buttons or (and?) checkboxes</p>
        </div>
        <div class="container">
        <h2>Choose one please</h2>
            <ul>
            <li>
                <input type="radio" id="f-option" name="selector">
                <label for="f-option">this one</label>
                <div class="check"></div>
            </li>
            <li>
                <input type="radio" id="s-option" name="selector">
                <label for="s-option">or me</label>
                <div class="check"><div class="inside"></div></div>
            </li>
            <li>
                <input type="radio" id="t-option" name="selector">
                <label for="t-option">what?</label>
                <div class="check"><div class="inside"></div></div>
            </li>
            </ul>
        </div>
        <div class="signature">
            <p>made mostly by me</p>
        </div>
    </body>
</html>
